name: Telegram 100독 봇
on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 상태 체크
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install pandas python-telegram-bot requests
    
    - name: Send status
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python telegram_status.py
