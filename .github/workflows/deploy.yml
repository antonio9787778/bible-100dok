name: Deploy 100독 Streamlit
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # ✅ 올바른 Python setup (공식 action)
    - name: Set up Python 3.11
      uses: actions/setup-python@v5  # v4 → v5 수정
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Streamlit
      run: |
        streamlit run app.py --server.headless true --server.port 8501 --server.address 0.0.0.0 &
        sleep 5
        curl -f http://localhost:8501/healthz || exit 1
